{% extends "base.html" %}

{% block content %}

<h1>~Just Share It! Posts~</h1>
<!-- Posts -->
{% if entries|length == 0 %}
<p>No Posts Submitted Yet</p>

{% else %}
    <ul>
        <li>
            {% for entry in entries %}
            <h3><a href="/displaypost?id={{entry.id}}">{{entry.title}}</a></h3>
            <p>{{entry.body}}</p>
            {% endfor %}
        </li>
    </ul>
{% endif %}





{% endblock %}
