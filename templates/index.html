{% block content %}

<h1><center>~Blogz Bloggers~</center></h1>
<br>

<!-- Lists all bloggers on the Blogz site -->

    {% if user_list|length == 0 %}
    <p>No users yet</p>

        <ul>
            {% for user in user_list %}
            <li><h2><a href="/blog?user={{new_post.owner_id}}">{{new_post.owner.username}}</a></h2></li>
            {% endfor %}
        </ul>
    {% endif %}


{% endblock %}
